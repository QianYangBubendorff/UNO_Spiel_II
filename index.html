<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>UNOGame</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1">UNO ZAM 2022</span>
        <span class="navbar-text">Das ist der Navbar Text</span>
      </nav>
    
      <h1>Modaler Dialog</h1>
      <div>
        <h2>Players:</h2>
        <ul id="playersList">
        </ul>
      </div>
      <div class="modal fade" id="playerNames" tabindex="1" data-bs-keyboard="false" data-bs-backdrop="static">
        <form id="playerNamesForm">
    
    
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Name the player</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                  <span>Player 1</span>
                </div>
                <input type="text" class="form-control" id="playerName1" placeholder="Name first player">
                <br>
                <div>
                  <span>Player 2</span>
                </div>
                <input type="text" class="form-control" id="playerName2" placeholder="Name second player">
                <br>
                <div>
                  <span>Player 3</span>
                </div>
                <input type="text" class="form-control" id="playerName3" placeholder="Name third player">
                <br>
                <div>
                  <span>Player 4</span>
                </div>
                <input type="text" class="form-control" id="playerName4" placeholder="Name fourth player">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Start the game</button>
              </div>
            </div>
        </form>
      </div>
    
    <script src="script/main.js"></script>
</body>
</html>
